[phases.setup]
aptPkgs = ['cmake', 'build-essential', 'libopenblas-dev', 'liblapack-dev']

[phases.install]
cmds = [
    'pip install --upgrade pip',
    'pip install --no-cache-dir -r requirements.txt'
]

[start]
cmd = 'gunicorn app:app --bind 0.0.0.0:$PORT --workers 1 --threads 2 --timeout 120 --max-requests 100 --max-requests-jitter 20'